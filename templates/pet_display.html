{% extends "base.html" %}

{% block title %}{{pet.name}}{% endblock %}

{% block content %}
    <h1>{{pet.name}}</h1>
    {% if pet.photo_url %}
        <img src="{{pet.photo_url}}">
    {% endif %}
    <p>{{pet.species}}</p>
    {% if pet.age %}
        <p>I'm {{pet.age}} years old</p>
    {% endif %}
    
    <form id="pet-edit-form" method="POST">

    {% include 'form.html' %}

    <button class="btn btn-primary" type="submit">Update</button>
  </form>
{% endblock %}
